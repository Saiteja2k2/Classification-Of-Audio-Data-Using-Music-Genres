apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-app
  labels:
    app: music-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: music-app
  template:
    metadata:
      labels:
        app: music-app
    spec:
      containers:
      - name: music-app
        image: saiteja2k2/music_app
        ports:
        - containerPort: 8080
        env:
        - name: FLASK_ENV
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: music-app-service
  labels:
    app: music-app
spec:
  selector:
    app: music-app
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
